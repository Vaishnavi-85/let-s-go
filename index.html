<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Trip Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple Trip Planner</h1>
    <form id="trip-form">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Enter destination" required>
      
      <label for="budget">Budget (in $):</label>
      <input type="number" id="budget" placeholder="Enter budget" required>
      
      <label for="activities">Activities (comma-separated):</label>
      <input type="text" id="activities" placeholder="e.g., hiking, sightseeing">
      
      <button type="submit">Add Trip</button>
    </form>
    
    <h2>Your Trip Plan</h2>
    <div id="trip-plan">
      <p>No trips added yet.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
